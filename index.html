		console.log("===============");
		console.log(kami.addEdge(["parent"],"ng_0","n_0","n_0","ACG"));
		console.log("===============");
		console.log(kami.hideNugget("ng_0"));
		console.log("===============");
		console.log(kami.showNugget("ng_0"));
